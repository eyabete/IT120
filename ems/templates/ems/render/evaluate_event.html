{% extends 'ems/main.html' %}
{% block content %}
<div class="container">
    <h3 class="teal-text text-darken-2">Evaluate Event: {{ event.name }}</h3>
    <hr>
    <br>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit Evaluation</button>
    </form>
</div>
{% endblock %}
